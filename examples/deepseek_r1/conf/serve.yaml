defaults:
  - _self_
  - serve: 671b
experiment:
  exp_name: deepseek_r1
  exp_dir: outputs/${experiment.exp_name}
  task:
    type: serve
  deploy:
    use_fs_serve: false
  runner:
    hostfile: examples/deepseek_r1/conf/hostfile.txt
    docker: cz-dev
    ssh_port: 22
    nnodes: 2
    nproc_per_node: 8
  auto_tuner:
    engines: [vllm]
    space:
      vllm:
        block_size: [16, 32]
    control:
      interval: 20
      run_best: False
  envs:
    CUDA_DEVICE_MAX_CONNECTIONS: 1
  cmds:
    before_start: source /root/miniconda3/bin/activate flagscale-inference && export GLOO_SOCKET_IFNAME="bond0" && export NCCL_DEBUG=INFO && export NCCL_SOCKET_IFNAME="bond0" # replace "bond0" with your own network card
action: run
hydra:
  run:
    dir: ${experiment.exp_dir}/hydra