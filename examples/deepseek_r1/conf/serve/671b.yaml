- serve_id: vllm_model
  engine: vllm
  engine_args:
    model: /models/DeepSeek-R1 # path of weight of deepseek r1
    gpu_memory_utilization: 0.95
    max_model_len: 32768
    max_num_seqs: 256
    enforce_eager: true
    trust_remote_code: true
    enable_chunked_prefill: true
  engine_args_specific:
    vllm:
      tensor_parallel_size: 8
      pipeline_parallel_size: 4
      gpu_memory_utilization: 0.95
      enforce_eager: true
      trust_remote_code: true
      enable_chunked_prefill: true